<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="../static/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../static/sprout.png" type="image/x-icon">
	</head>

	<body> 
		<header>Login</header><br>
		<div class="msg">{{ msg }}</div><br>
		<section>
			<form id="userAddress" action="{{ url_for('login') }}" method="post"> 
				<input autofocus required name="username" type="text" placeholder="Enter Your Username"/></br><br>
				<input required name="password" type="password" placeholder="Enter Your Password"/></br><br>
				<button id="submit" type="submit">Sign In</button>
			</form> 
		</section>
		<footer>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></footer>
	</body> 
</html>
