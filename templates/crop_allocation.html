{% extends "layout.html" %}

{% block body %}
            <h6 class="text-center" id="msg">{{ confirm }}</h6>
            <table class="table table-sm text-center table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th>Crop Id</th>
                    <th>Crop Name</th>
                    <th>Crop Quantity</th>
                    <th>User id</th>
                    <th colspan="2">Actions</th>
                    <form action="{{ url_for('add') }}" method="post">
                        <th>
                            <button type="submit" class="btn btn-primary btn-sm" name="crop_allocation" >Add</button>
                        </th>
                    </form>
                </tr>
                </thead>
                <tbody>
                    {% for record in msg %}
                    <tr>
                        {% for value in record.values() %}
                        <td>{{ value }}</td>
                        {% endfor %}
                        <form action="{{ url_for('update') }}" method="post">
                            <td>
                                <button type="submit" class="btn btn-success btn-sm" value = '{{ record.crop_id }}' name="crop_id+crop_allocation" >Update</button>
                            </td>
                        </form>
                        <form action="{{ url_for('delete') }}" method="post">
                            <td>
                                <button type="submit" class="btn btn-danger btn-sm" value = '{{ record.crop_id }}' name="crop_id+crop_allocation" >Delete</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{% endblock %}
