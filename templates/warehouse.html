{% extends "layout.html" %}

{% block body %}
        <section>  
            <table>
                <thead>
                    <tr>
                        <th>Warehouse Id</th>
                        <th>Crop Stored</th>
                        <th>Total Capacity</th>
                        <th>User id</th>
                        <th colspan="2">Actions</th>
                        <form action="{{ url_for('add') }}" method="post">
                            <th id="noborder"><button type="submit" name="warehouse" id="add">Add</button></th>
                        </form>
                    </tr>
                </thead>
                <tbody>
                    {% for record in msg %}
                    <tr>
                        {% for value in record.values() %}
                        <td>{{ value }}</td>
                        {% endfor %}
                        <form action="{{ url_for('update') }}" method="post">
                            <td>
                                <button id="update" type="submit" value = '{{ record.warehouse_id }}' name="warehouse_id+warehouse">Update</button>
                            </td>
                        </form>
                        <form action="{{ url_for('delete') }}" method="post">
                            <td>
                                <button id="delete" type="submit" value = '{{ record.warehouse_id }}' name="warehouse_id+warehouse">Delete</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section> 
{% endblock %}
