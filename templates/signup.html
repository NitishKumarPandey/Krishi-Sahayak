<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Sahayak Login</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eaf4f6;
            background-image: url('../static/grass.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: start;
            padding: 30px;
        }

        .login-container h1 {
            font-size: 28px;
            color: #064420;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .btn-login {
            background-color: #064420;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #046307;
        }

        .signup-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #064420;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
		<h4 class="text-center" style="color: red;">{{ msg }}</h4>
        <h1>Welcome to Krishi Sahayak</h1>
        <p>Sign up to manage your farm efficiently, access region-specific weather updates, explore valuable learning resources, and stay informed about the latest subsidies. Empower your farming journey today!</p>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Sign Up</button>
        </form>
        <div style="color: black; text-decoration: none; margin-top: 5px;">Already have an account? <a  href="{{ url_for('login') }}" style="text-decoration: underline; color: #064420;">Log In</a></div>
    </div>
</body>
</html>
