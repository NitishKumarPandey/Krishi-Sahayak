{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="chat-container">
        <div class="header">
            <h1>Krissi Sahayak Chatbot</h1>
            <p>Your farming assistant powered by AI</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <p>Hello! I'm Krissi, your agricultural assistant. How can I help you with farming today?</p>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-area p-3 border rounded bg-light">
            <div class="d-flex gap-2 align-items-center mb-3">
                <input type="text" id="messageInput" class="form-control flex-grow-1" placeholder="Type your question..." autocomplete="off">
                <div class="d-flex gap-2">
                    <button class="btn btn-success btn-send" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-mic" id="recordButton">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <div class="recording-indicator" id="recordingIndicator">
                    <i class="fas fa-circle"></i> Recording...
                </div>
            </div>
            
            <div class="audio-player" id="audioPlayer">
                <audio id="audioElement" controls></audio>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const recordButton = document.getElementById('recordButton');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const typingIndicator = document.getElementById('typingIndicator');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        
        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add a message to the chat
        function addMessage(text, className) {
            // Hide typing indicator
            typingIndicator.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            const messagePara = document.createElement('p');
            messagePara.textContent = text;
            
            messageDiv.appendChild(messagePara);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            // Append to chat messages container instead of using absolute positioning
            chatMessages.appendChild(typingIndicator);
            scrollToBottom();
        }
        
        // Handle message sending
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Add user message to chat
                addMessage(message, 'user-message');
                
                // Clear input
                messageInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send to server
                const formData = new FormData();
                formData.append('text', message);
                
                fetch('/chat-response', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add bot response
                    addMessage(data.text, 'bot-message');
                    
                    // Play audio if available
                    if (data.voice) {
                        audioElement.src = data.voice;
                        audioPlayer.style.display = 'block';
                        audioElement.play();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage('Sorry, there was an error processing your request.', 'bot-message');
                });
            }
        }
        
        // Send on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send on Enter key press
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Handle record button click
        recordButton.addEventListener('click', function() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
        
        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.addEventListener('dataavailable', function(e) {
                    audioChunks.push(e.data);
                });
                
                mediaRecorder.addEventListener('stop', function() {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendAudio(audioBlob);
                });
                
                mediaRecorder.start();
                isRecording = true;
                recordButton.innerHTML = '<i class="fas fa-stop"></i>';
                recordButton.classList.replace('btn-outline-primary', 'btn-danger');
                recordingIndicator.style.display = 'flex';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Error accessing microphone. Please check permissions.');
            }
        }
        
        // Stop recording
        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
            recordButton.classList.replace('btn-danger', 'btn-outline-primary');
            recordingIndicator.textContent = 'Processing...';
        }
        
        // Send audio to server
        function sendAudio(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            
            fetch('/chat-response', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                recordingIndicator.style.display = 'none';
                
                // Add transcription as user message
                if (data.text && data.text.trim() !== '') {
                    addMessage(data.text, 'user-message');
                    
                    // Now process this text to get a response
                    showTypingIndicator();
                    
                    const textFormData = new FormData();
                    textFormData.append('text', data.text);
                    
                    return fetch('/chat-response', {
                        method: 'POST',
                        body: textFormData
                    });
                } else {
                    throw new Error('No transcription received');
                }
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.style.display = 'none';
                
                // Add bot response
                addMessage(data.text, 'bot-message');
                
                // Play audio if available
                if (data.voice) {
                    audioElement.src = data.voice;
                    audioPlayer.style.display = 'block';
                    audioElement.play();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                recordingIndicator.style.display = 'none';
                typingIndicator.style.display = 'none';
                addMessage('Sorry, there was an error processing your audio.', 'bot-message');
            });
        }
        
        // Focus on input field when page loads
        messageInput.focus();
    });
</script>
{% endblock %}
