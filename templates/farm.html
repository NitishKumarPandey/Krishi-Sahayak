{% extends "layout.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
</head>
{% block body %}
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Farm Id</th>
                        <th>Farm Acre</th>
                        <th>Farm Location</th>
                        <th>Irrigation Source</th>
                        <th>User Id</th>
                        <th colspan="2">Actions</th>
                        <form action="{{ url_for('add') }}" method="post">
                            <th id="noborder"><button type="submit" name="farm" id="add">Add</button></th>
                        </form>
                    </tr>
                </thead>
                <tbody>
                    {% for record in msg %}
                    <tr>
                        {% for value in record.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                        <form action="{{ url_for('update') }}" method="post">
                            <td>
                                <button id="update" type="submit" value = '{{ record.farm_id }}' name="farm_id+farm">Update</button>
                            </td>
                        </form>
                        <form action="{{ url_for('delete') }}" method="post">
                            <td>
                                <button id="delete" type="submit" value = '{{ record.farm_id }}' name="farm_id+farm">Delete</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section> 
{% endblock %}
