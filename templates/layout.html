{% include "css.html" %}
{% include "navbar.html" %}
{% include "footer.html" %}

<!DOCTYPE html>
<html lang="en">
	
	{% block css %}

	{% endblock %}

	<body>

		{% block navbar %}

		{% endblock %}

		<table class="table table-sm text-center table-bordered mr-auto justify-content-between">
				{% block body %}
		
				{% endblock %}
		</table>
	<style>
		.active-link {
			background-color: #e0f7e9; /* Light green background */
			font-weight: bold;
			border-radius: 5px; /* Optional for rounded corners */
			color: #266040 !important; /* Ensure the text color is readable */
		}
		#weather-forecast {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .forecast-day h6 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .forecast-day img {
            width: 50px;
            height: 50px;
        }

        .forecast-day p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        .header h1 {
            color: #2e7d32;
            font-weight: 600;
        }
        .header p {
            color: #666;
            font-style: italic;
        }
        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            width: fit-content; /* Change from max-width: 80% to fit-content */
            max-width: 80%; /* Keep this as a maximum */
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            word-wrap: break-word;
        }
        .message p {
            margin: 0;
            padding: 0%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e8f5e9;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            position: relative;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 25px;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
            padding-right: 50px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }
        .btn-send {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .btn-mic {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .recording-indicator {
            color: #dc3545;
            animation: pulse 1.5s infinite;
            display: none;
            align-items: center;
            margin-left: 10px;
            font-size: 0.9rem;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .audio-player {
            margin-top: 10px;
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 15px;
            position: relative; 
            background-color: #e8f5e9;
            border-radius: 18px;
            padding: 8px 15px;
            width: fit-content;
            border-bottom-left-radius: 5px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #2e7d32;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            animation: bounce 1.5s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
	</style>

		<!-- <h4 class="text-center" id="error">{{ msg }}</h4> -->
	</body>
	{% block footer %}

	{% endblock %}
</html>
